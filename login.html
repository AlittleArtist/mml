<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MMLGOLD</title>

    <!-- Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:300,700" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/owlcarousel/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owlcarousel/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/mml/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header id="header"></header>
    <div id="slider"></div>

    <div class="container-fluid _bgDarkGrey">
        <div class="container">
            <div class="subpage-content clearfix bg-loginForm">
                <div class="col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3">
                    <h2 class="_textPrimaryColor _marginBot50">Login เพื่อเข้าใช้งาน</h2>
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="user">ชื่อผู้ใช้</label>
                            <input type="text" class="form-control input-lg borderBox" id="user" placeholder="กรุณากรอกชื่อผู้ใช้ของท่าน" name="user">
                        </div>
                        <div class="form-group">
                            <label for="password">รหัสผ่าน</label>
                            <input type="password" class="form-control input-lg borderBox" id="password" placeholder="กรุณากรอกรหัสผ่านของท่าน" name="password">
                        </div>
                        <div class="checkbox form-group">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <div class="form-group clearfix submit-group">
                            <button type="submit" class="btn btn-default btn-lg">login <i class="fa fa-angle-right" aria-hidden="true"></i></button>
                            <a href="#" class="forgotPass">ลืมรหัสผ่าน?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--content-->
    <footer id="footer"></footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/mml/jquery.marquee.min.js"></script>
    <script src="js/mml/script.js"></script>
</body>

</html>
