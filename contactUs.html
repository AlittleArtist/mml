<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MMLGOLD</title>

    <!-- Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:300,700" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/owlcarousel/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owlcarousel/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/mml/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header id="header"></header>
    <div id="slider"></div>

    <div class="container-fluid">
        <div class="container">
            <div class="subpage-content clearfix">
                <h2 class="subpage-title">Contact us</h2>
                <form class="contact-form">
                    <h3><b>คำถาม</b></h3>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label class="_required" for="contact">ติดต่อ</label>
                            <input type="text" class="form-control input-lg" id="contact" name="contact" required>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label class="_required" for="topic">หัวข้อ</label>
                            <input type="text" class="form-control input-lg" id="topic" name="topic" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label class="_required" for="message">ข้อความ</label>
                            <textarea rows="5" class="form-control" name="message" required></textarea>
                        </div>
                    </div>
                    <h3><b>ข้อความส่วนตัว</b></h3>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label class="_required" for="name">ชื่อ</label>
                            <input type="text" class="form-control input-lg" id="name" name="name" required>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label class="_required" for="surname">นามสกุล</label>
                            <input type="text" class="form-control input-lg" id="surname" name="surname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-4">
                            <label class="_required" for="mail">อีเมล์</label>
                            <input type="text" class="form-control input-lg" id="mail" name="mail" required>
                        </div>
                        <div class="form-group col-lg-4 col-md-4">
                            <label for="phone">เบอร์โทรศัพท์</label>
                            <input type="text" class="form-control input-lg" id="phone" name="phone">
                        </div>
                        <div class="form-group col-lg-4 col-md-4">
                            <label for="mobile">เบอร์มือถือ</label>
                            <input type="text" class="form-control input-lg" id="mobile" name="mobile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label class="_required" for="address">ที่อยู่</label>
                            <textarea rows="5" class="form-control" name="address" required></textarea>
                        </div>
                    </div>
                    
                        <div class="pull-right">
                            <button type="submit" class="btn btn-default btn-lg _marginRight25">ตกลง</button>
                            <button type="reset" class="btn btn-default btn-lg">ยกเลิก</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <!--content-->
    <footer id="footer"></footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/mml/jquery.marquee.min.js"></script>
    <script src="js/mml/script.js"></script>
</body>

</html>
